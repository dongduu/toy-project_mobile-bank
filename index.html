<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mobile Bank</title>
	<link rel="stylesheet" href="main.css" />
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" /> -->
	<script src="/main.js"></script>
</head>
<body>
<div class="wrap">
	<!-- 네이티브 -->
	<div class="native"></div>

	<!-- 네비게이션 -->
	<nav>
		<a href="javascript:void(0)" class="home"><img src="./image/nav_home.png" alt="home"></a>
		<a href="javascript:void(0)" class="back"><img src="./image/nav_arrow.png" alt="arrow"></a>
		<a href="javascript:void(0)" class="message"><img src="./image/nav_massage.png" alt="massage"></a>
		<a href="javascript:void(0)" class="more"><img src="./image/nav_more.png" alt=""></a>
	</nav>

	<!-- 홈화면 -->
	<main>
		<section class="account_1">
			<!-- 계좌관리 -->
			<div class="account">
					<header class="account__header">
							<h2>생활비</h2>
							<div class="icons">
									<img src="./image/header_profile.jpg" alt="profile" class="profile "/>
									<img src="./image/header_qr.png" alt="QR" class="QR" />
									<img src="./image/header_search.png" alt="search" class="search"/>
							</div>
					</header>

					<!-- 계좌정보 -->
					<div class="account__infor">

						<!-- 계좌번호 및 잔액 -->
						<div class="account__infor-total">
							<div class="account__infor-box">
								<p class="account-num">0</p>
								<p class="balance">
										<strong>0</strong>
										<span>원</span>
								</p>
							</div>
							

							<!-- 조절바 -->
							<div class="account__infor__controll">
									<div class="controller">
											<!-- 조절바 div 태그 -->
									</div>
									<div class="warning">
											<p><span class="rest_day">0</span>일 동안 <span class="rest_balance">0</span>원 남음</p>
									</div>
									<img src="" alt="차트" class="chart"/>
							</div>
							<a href="javascript:void(0)" class="account__infor__transfer">이체</a>
						</div>
					</div>

					<!-- 광고 -->
					<aside class="account__ad">
							<p>지금 낮은 이자로 <span class="excess_amount">0</span>만원을 신청하세요!<a href="javascript:void(0)" class="account__ad__more">Go</a></p>
					</aside>
			</div>
		</section>

		<section class="content">
			<!-- 잔액관리 -->
			<div class="contents">

				<!-- 저금통 -->
				<div class="contents__money-box">
						<ul class="contents__money-box__list">
								<li>
										<!-- 
										<div class="goal">
												<div class="current__account"></div>
										</div>
										<p><span class="money-box__name"></span><span class="money-box__goal-account">0</span></p> -->
								</li>
						</ul>
						<a href="javascript:void(0)" class="contents__money-box__add"></a>
				</div>

				<!-- 입출금 내역 -->
				<div class="contents__history">
						<ul class="contents__history__days">
								<strong class="date"></strong>
								<p><span class="total-spending">0</span>원 지출</p>
								<ul class="contents__history__day__detail">
										<li></li>
								</ul>
						</ul>
				</div>
			</div>
		</section>
	</main>
</div>
</body>
</html>
